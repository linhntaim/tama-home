<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>favicons/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_NAME %>">
    <meta name="application-name" content="<%= VUE_APP_NAME %>">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="<%= BASE_URL %>favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title><%= VUE_APP_NAME %></title>
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">
    <link rel="stylesheet" href="<%= BASE_URL %>vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>vendors/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Source Sans Pro', Roboto, system-ui, -apple-system, 'Segoe UI', 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= VUE_APP_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<script src="<%= BASE_URL %>vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- built files will be auto injected -->
</body>
</html>
